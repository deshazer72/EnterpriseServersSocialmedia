<!DOCTYPE html>

<html>


<link rel="stylesheet" type="text/css" href="Final.css">
<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
<head>
<style>
    body {
        background-image: url(http://www.bookapp.com/tb/i/tweetbook_1.jpg);
        background-repeat: no-repeat;
        background-size: cover;
    }
</style>
	    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.1.1.min.js"></script>
		<script src="register.js"></script>
</head>

<body>
    <div id="header">
        <div align="center" style="border:solid; margin-bottom: 4px; font:bold 28px times new roman;">
            <b>UA Tweetbook</b>
        </div>
    </div>
        <h1>Create User Profile</h1>
        <form name="myForm">
            <table>
                <tr>
                    <td>
                        First Name:
                    </td>
                    <td colspan="2">
                        <input type="text" name="FirstName" id="FirstName">
                    </td>
                </tr>
                <tr>
                    <td>
                        Last Name:
                    </td>
                    <td colspan="2">
                        <input type="text" name="LastName" id="LastName">
                    </td>
                </tr>

                <tr>
                    <td>
                        Email:
                    </td>
                    <td>
                        <input type="text" name="Email" id="Email">
                    </td>
                </tr>
                <tr>
                    <td>
                        Password:
                    </td>
                    <td>
                        <input type="password" name="Password" id="Password">
                    </td>
                </tr>
                <td>
                    Private Profile?
                </td>
                <td>
                    <input type="radio" name="btnPrivate" id="btnPrivate" value="1">Yes
                    <input type="radio" name="btnPrivate" id="btnPrivate" value="0" checked="checked">No
                </td>
                <tr>
                    <td>
                        <button type="button" onclick="Validate()">Submit</button>
                    </td>
                </tr>
            </table>
            <div id="afterForm">
            </div>
        </form>
    <br />
    <br />

    <div>All Fields are Required</div>
</body>
</html>
